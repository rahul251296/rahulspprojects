<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e8f5e9;
      padding-top: 100px;
    }
    button {
      padding: 8px 18px;
      font-size: 15px;
      border: none;
      background-color: #dc3545;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b02a37;
    }
  </style>
  <!-- BEGIN LivePerson Monitor. -->
  <script type="text/javascript">
    window.lpTag = window.lpTag || {};
    if (typeof window.lpTag._tagCount === 'undefined') {
      window.lpTag = {
        site: '9994318',
        _tagCount: 1,
        protocol: 'https:',
        events: {
          bind: function (t, e, i) {
            lpTag.defer(function () {
              lpTag.events.bind(t, e, i);
            }, 0);
          },
          trigger: function (t, e, i) {
            lpTag.defer(function () {
              lpTag.events.trigger(t, e, i);
            }, 1);
          }
        },
        defer: function (t, e) {
          e === 0 ? (this._defB = this._defB || []).push(t)
            : e === 1 ? (this._defT = this._defT || []).push(t)
            : (this._defL = this._defL || []).push(t);
        },
        load: function (t, e, i) {
          var n = this;
          setTimeout(function () {
            n._load(t, e, i);
          }, 0);
        },
        _load: function (t, e, i) {
          var n = t || this.protocol + '//lptag.liveperson.net/tag/tag.js?site=' + this.site;
          var o = document.createElement('script');
          o.setAttribute('charset', e || 'UTF-8');
          if (i) o.setAttribute('id', i);
          o.setAttribute('src', n);
          document.head.appendChild(o);
        },
        init: function () {
          this._timing = this._timing || {};
          this._timing.start = new Date().getTime();
          var t = this;
          if (window.attachEvent) {
            window.attachEvent('onload', function () {
              t._domReady('domReady');
            });
          } else {
            window.addEventListener('DOMContentLoaded', function () {
              t._domReady('contReady');
            }, false);
            window.addEventListener('load', function () {
              t._domReady('domReady');
            }, false);
          }
          if (typeof window._lptStop === 'undefined') this.load();
        },
        _domReady: function (t) {
          if (!this.isDom) {
            this.isDom = true;
            this.events.trigger('LPT', 'DOM_READY', { t: t });
          }
          this._timing[t] = new Date().getTime();
        },
        vars: [],
        dbs: [],
        ctn: [],
        sdes: [],
        hooks: [],
        identities: [],
        ev: []
      };
      lpTag.init();
    } else {
      window.lpTag._tagCount += 1;
    }
  </script>
  <!-- END LivePerson Monitor. -->
</head>
<body>
  <h1>Authenticated Dashboard</h1>

  <button onclick="logout()">Logout</button>

  <script>
    // Check for JWT token
    const token = localStorage.getItem("jwt");

    if (!token) {
      
      window.location.href = "index.html";
    } else {
      document.getElementById("jwtInfo").textContent = "Your JWT: " + token;
    }

    function logout() {
      localStorage.removeItem("jwt");
      
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
