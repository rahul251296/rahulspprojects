<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Search App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #121212, #1a1a1a);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5rem;
      color: #00b4d8;
      letter-spacing: 1px;
    }

    #search-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 10px;
    }

    input {
      padding: 12px;
      width: 280px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      background-color: #2a2a2a;
      color: #fff;
      transition: all 0.3s;
    }

    input:focus {
      background-color: #333;
      box-shadow: 0 0 10px #00b4d8;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #00b4d8;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0096c7;
    }

    #movie-details {
      margin-top: 40px;
      background: #1f1f1f;
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      text-align: center;
    }

    #movie-details.show {
      opacity: 1;
      transform: translateY(0);
    }

    img {
      width: 220px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
    }

    p {
      color: #ccc;
      line-height: 1.5;
    }

    strong {
      color: #00b4d8;
    }
  </style>
</head>
<body>
  <h1>üé¨ Movie Finder</h1>

  <div id="search-container">
    <input type="text" id="movieName" placeholder="Enter movie name..." />
    <button onclick="searchMovie()">Search</button>
  </div>

  <div id="movie-details"></div>

  <script>
    async function searchMovie() {
      const movieName = document.getElementById('movieName').value.trim();
      const apiKey = 'c564789d';  // Your OMDb API key
      const url = `https://www.omdbapi.com/?t=${encodeURIComponent(movieName)}&apikey=${apiKey}`;

      const resultDiv = document.getElementById('movie-details');
      resultDiv.classList.remove('show');
      resultDiv.innerHTML = '<p>üîç Searching...</p>';

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.Response === 'True') {
          resultDiv.innerHTML = `
            <img src="${data.Poster !== 'N/A' ? data.Poster : 'https://via.placeholder.com/220x320?text=No+Image'}" alt="${data.Title} Poster" />
            <h2>${data.Title} (${data.Year})</h2>
            <p><strong>Genre:</strong> ${data.Genre}</p>
            <p><strong>Released:</strong> ${data.Released}</p>
            <p><strong>IMDB Rating:</strong> ‚≠ê ${data.imdbRating}</p>
            <p><strong>Plot:</strong> ${data.Plot}</p>
          `;
        } else {
          resultDiv.innerHTML = `<p>‚ùå Movie not found. Try another title.</p>`;
        }

        resultDiv.classList.add('show');
      } catch (error) {
        resultDiv.innerHTML = `<p>‚ö†Ô∏è Error fetching details. Please try again later.</p>`;
        resultDiv.classList.add('show');
      }
    }
  </script>
</body>
</html>
